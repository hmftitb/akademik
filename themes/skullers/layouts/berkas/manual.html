<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="{{ "/css/bulma.min.css" | relURL }}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          displayMath: [['$$','$$'], ['\\[','\\]']],
          processEscapes: true,
          processEnvironments: true,
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
          TeX: { equationNumbers: { autoNumber: "AMS" },
          extensions: ["AMSmath.js", "AMSsymbols.js"] }
        }
      });
    </script>
    <!--style>
      .MJXc-display {overflow-x: scroll;}
    </style-->
  </head>
  <body>
  {{ partial "header" (dict "Title" "Back to Home") }}
  <section class="section">
    <div class="container">
      {{ partial "breadcrumbs" . }}
      <h1 class="title">
        {{ string .Params.test_type | replaceRE "UTS" "Ujian Tengah Semester" | replaceRE "UAS" "Ujian Akhir Semester" }}
      </h1>
      <p class="subtitle">
        {{ index $.Site.Data.tra_id.months (string .Date.Month) }} <strong>{{ .Date.Year }}</strong>
      </p>
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
  </body>
</html>
