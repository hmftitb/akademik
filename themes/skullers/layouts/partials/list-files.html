{{/*
    Calling partial:
    {{ partial "list-files.html" (dict "Dir" .Dir "Ext" ".pdf") }}
*/}}

{{- $files := readDir (print "/content/" .Dir) -}}
<table>
  <th>Size in bytes</th>
  <th>Name</th>
  {{- range $files }}
    {{ if in .Name $.Ext }}
      <tr>
        <td>{{ .Size }}</td>
        <td>
          <a href="{{ .Name }}" target="_blank">
            {{ .Name }}</a>
        </td>
      </tr>
    {{ end }}
  {{- end }}
</table>
